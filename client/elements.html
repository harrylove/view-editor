<template name="a">
  <a id="{{ id }}" class="{{ class }} {{ extra_class }}" href="{{ href }}" {{ extra }}>{{ text }}</a>
</template>

<template name="button">
  <button id="{{ id }}" class="{{ class }} {{ extra_class }}" {{ extra }}>{{ text }}</button>
</template>

<template name="div">
  <div id="{{ id }}" class="{{ class }} {{ extra_class }}" {{ extra }}>{{{ text }}}</div>
</template>

<template name="form">
  <form id="{{ id }}" class="{{ class }} {{ extra_class }}" action="{{ action }}" {{ extra }}>{{{ text }}}</form>
</template>

<template name="input">
  <input type="{{ input_type }} "id="{{ id }}" class="{{ class }} {{ extra_class }}" name="{{ name }}" {{ extra }}>
</template>

<template name="label">
  <label for="{{ for }}" class="{{ class }} {{ extra_class }}" {{ extra }}>{{ text }}</label>
</template>

<template name="p">
  <p id="{{ id }}" class="{{ class }} {{ extra_class }}" {{ extra }}>{{{ text }}}</p>
</template>

<template name="span">
  <span id="{{ id }}" class="{{ class }} {{ extra_class }}" {{ extra }}>{{ text }}</span>
</template>
